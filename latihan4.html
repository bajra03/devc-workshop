<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lathian Pengkondisian Switch</title>
</head>
<body>



    <script>
        const day = prompt("Masukan nama hari ini");

        switch(day){
            case "senin":
                console.log("Besok hari selasa");
                break;
            case "selasa":
                console.log("Besok hari rabu");
                break;
            case "rabu":
                console.log("Besok hari kamis");
                break;
            case "kamis":
                console.log("Besok hari jumat");
                break;
            case "jumat":
                console.log("Besok hari sabtu");
                break;
            case "sabtu":
                console.log("Besok hari minggu");
                break;
            case "minggu":
                console.log("Besok hari senin");
                break;            
            default:
                console.log("Hari tidak valid");
        }
        
    </script>
</body>
</html>
