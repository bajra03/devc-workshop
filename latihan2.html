<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lathian Pengkondisian IF Else</title>
</head>
<body>



    <script>
        const num = Number(prompt("Masukan sebuah angaka yang anda ingikan"));
        if(isNaN(num)){
            alert(`Nilai yang anda masukan bukan angka`);
        }
        else if(num > 0){
            console.log(`${num} adalah angka positif`);
        }
        else if(num < 0){
            console.log(`${num} adalah angka negatif`);
        }
        else if(num == 0){
            console.log("Nilai nol");
        }        
    </script>
</body>
</html>
