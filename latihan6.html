<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lathian Perbandingan</title>
</head>
<body>



    <script>
        let num1 = Number(prompt("Masukan angka pertama"));
        let num2 = Number(prompt("Masukan angka kedua"));
        let num3 = Number(prompt("Masukan angka ketiga"));

        if(num1 > num2){
            num1 = num3 * 2;
        }else{
            num1++;
            if(num2 > num3){
                num1 += num3 * 3;
            }else{
                num1 = 0;
                num3 = num3 * 2 + num2;
            }
        }

        console.log(num1, num2, num3);
    </script>
</body>
</html>
