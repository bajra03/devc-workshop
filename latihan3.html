<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lathian Pengkondisian Switch</title>
</head>
<body>



    <script>
        const weather = prompt("Bagaimana cuaca hari ini?");

        switch(weather){
            case "cerah":
                console.log("Pakai T-Shirt");
                break;
            case "berangain":
                console.log("Pakai jaket");
                break;
            case "hujan":
                console.log("Pakai mantel");
                break;
            default:
                console.log("Cuaca tidak valid");
        }
        
    </script>
</body>
</html>
